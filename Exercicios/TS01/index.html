<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Círculo</title>
</head>
<body>
    <h1>Calculadora de Círculo</h1>
    <label for="radius">Informe o raio:</label>
